language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"
script:
  - cd tests; py.test --cov dnapy
install:
  - pip uninstall -y pytest
  - pip install -Iv codecov pytest>=2.8 pytest-cov coverage pysam>=0.8.4
  - pip freeze
  - python setup.py install
after_success:
  - codecov
